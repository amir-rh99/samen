<app-dialog [content]="dialog"></app-dialog>
<div class="wrapper" [ngClass]="{beforeLoad: !result}">
  <app-loading [content]="result"></app-loading>

  <section *ngIf="result">
    <div *ngIf="!managerial">
      <div *ngFor=" let result of result.text.answer" class="row">
        <div class="image__container col-auto d-none d-md-block" *ngIf="result.title !== 'CHART' else ChartDiv ">
          <img src="../../../assets/images/prof_1.png" alt="" style="width: 120px;">
        </div>
  
        <div class="col text-container text-right text-secondary" innerHtml="{{result.text}}"
          *ngIf="result.title !== 'CHART' ">
  
        </div>
      </div>
    </div>
    <div *ngIf="managerial" class="row">
      <div *ngFor=" let module of result.data" class="col-12">
        <h6 class="header_color row">
          <strong>
            نتایج مدیریتی آزمون : {{module.title}}
          </strong>
        </h6>
        <div *ngFor="let result of module.results" class="row">
          <div class="image__container col-auto d-none d-md-block" *ngIf="result?.title !== 'CHART' else ChartDiv ">
            <img src="../../../assets/images/prof_1.png" alt="" style="width: 120px;">
          </div>
    
          <div class="col text-container text-right text-secondary" innerHtml="{{result}}"
            >
    
          </div>
        </div>

      </div>
    </div>

    <ng-template #ChartDiv  class="row">
      <!-- <div> -->
        <div class="image__container col-auto d-none d-md-block">
          <img src="../../../assets/images/prof_1.png" alt="" style="width: 120px;">
        </div>
        <div class="col text-container">
          <canvas id="canvas">{{ chart }}</canvas>
        </div>
      <!-- </div> -->
    </ng-template>

    <div class="dashboard-btn no-print">
      <a href="#">میزکار</a>
    </div>
  </section>
</div>
