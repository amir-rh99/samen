<section class="login-form">
  <div>
    <h2 class="login-form__title text-right">
      ورود
    </h2>

    <hr>
  </div>

  <form class="text-right" (submit)="login($event)">

    <div class="form-group">
      <input type="text" id="email" class="form-control login-form__text-input email" placeholder="نام کاربری یا ایمیل"
        [ngClass]="{invalid: errorMessage}" data-lpignore="true" autocomplete="off">

      <label for="email" class="inline-label">نام کاربری</label>
    </div>

    <div class="form-group">
      <input type="password" id="password" class="form-control login-form__text-input"
        [ngClass]="{invalid: errorMessage}" data-lpignore="true">

      <label for="password" class="inline-label">رمز عبور</label>

    </div>
    <p class="login-form__warning-dialog" *ngIf="errorMessage">{{errorMessage}}</p>
    <div class="form-group d-flex align-items-center">

      <input type="checkbox" id="rememberMe" style="margin: 4px 8px;">

      <label for="rememberMe" class="login-form__remember-me">
        مرا به خاطر بسپار
      </label>
    </div>

    <div class="col-12 p-0 mb-3">
      <a routerLink="/auth/lost-password" class="text-decoration-none">کلمه عبورم را فراموش کرده ام</a>
    </div>

    <div>
      <button type="submit" class="btn btn-warning login-form__submit-btn">
        ورود
      </button>
    </div>

  </form>

</section>
