<header (window:resize)="onResize($event)" class="header">
  <div class="container d-flex justify-content-md-between justify-content-start align-items-center my_menu">
    <a href="#" class="text-secondary text-decoration-none">
      <img [src]="base_url + bpInfo?.businessPartnerLogo" class="main-header__school-logo" alt="samen noor school logo">
      <span class="pr-2">
        {{bpInfo?.businessPartnerNameTranslated}}
      </span>
    </a>

    <nav *ngIf="!loggedIn" class="main-menu align-self-stretch d-none d-lg-block">
      <ul class="nav d-flex align-items-center justify-content-end">
        <li class="nav-item main-menu__item">
          <a href="#" class="nav-link main-menu__link" routerLink="/">خانه</a>
        </li>

        <li class="nav-item main-menu__item">
          <button class="btn main-menu__signin-btn bg_main_yellow_color" routerLink="/auth/login">ورود</button>
        </li>
      </ul>
    </nav>

    <nav *ngIf="loggedIn" class="main-menu align-self-stretch d-none d-lg-block">
      <ul class="nav d-flex align-items-center justify-content-end">

        <li *ngIf="activeBP" class="nav-item main-menu__item">
          <a routerLink="/business-partner" class="nav-link main-menu__link"  pTooltip="کاربران من" tooltipPosition="bottom">
            <span class="main-menu__icon fas fa-desktop xxlg_font"></span>
          </a>
        </li>

        <app-notifications></app-notifications>
     
        <li class="nav-item main-menu__item">
          <a routerLink="users/{{userId}}/profile" class="nav-link main-menu__link main-menu__link--avatar" pTooltip="پروفایل" tooltipPosition="bottom">
            <img class="main-menu__avatar rounded-circle" [src]="getUserData.getUserPic(null)" alt="your avatar">
          </a>
        </li>

        <li (click)="logOut()" class="nav-item main-menu__item" pTooltip="خروج" tooltipPosition="bottom">
          <a class="nav-link main-menu__link main-menu__link--logout">
            <img class="main-menu__icon main-menu__icon--logout" src="../../../assets/images/svg-icons/logout.svg"
              alt="logout icon">
          </a>
        </li>

      </ul>
    </nav>

    <div class="main-menu d-lg-none">
      <a class=" open_btn" (click)="open_sidebar()">
        <img src="../../../assets/images/svg-icons/sidebar.svg"
          style="filter: invert(82%) sepia(70%) saturate(2107%) hue-rotate(157deg) brightness(100%) contrast(86%);"
          alt="sidebar toggle icon">
      </a>
    </div>
    <div class="d-lg-none mobile_sidebar bg-white" [ngClass]="{'open_sidebar': toggle}" style="z-index: 100; overflow-y: scroll;">
      <!-- <app-mobile-sidebar></app-mobile-sidebar> -->
      <app-sidebar></app-sidebar>
    </div>
    <div class="d-lg-none" [ngClass]="{sidebar_bg: toggle}" (click)="close_sidebar()"></div>
  </div>
</header>
